<!doctype html>
<html lang="is" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Takk fyrir spurninguna</title>

  <!-- sama og á hinni síðu, ef þú vilt sama útlit -->
  <link rel="stylesheet" href="css/pico.orange.css">
  <link rel="stylesheet" href="css/bruce wayne-wayne enterprises.css">

  <!-- fallback ef JS er slökkt -->
  <noscript>
    <meta http-equiv="refresh" content="3;url=Wayne Enterprises.main.html">
  </noscript>
</head>
<body>

  <main class="section">
    <div class="wrap" style="text-align:center;max-width:720px">
      <h1 id="thanksTitle">Takk fyrir spurninguna!</h1>
      <p class="bw-contact-intro">
        Við höfum móttekið fyrirspurnina þína. Þetta er aðeins sýnidæmi, þannig að engin raunveruleg sending fer fram.
      </p>
      <p class="muted">
        Þú verður send(ur) aftur á forsíðu Bruce Wayne – Wayne Enterprises eftir smá stund.
        Ef ekkert gerist, <a href="Wayne Enterprises.main.html">smelltu hér</a>.
      </p>
      <p class="muted" id="countdown">Aftur á heimasíðu eftir 3 sekúndur…</p>
    </div>
  </main>

  <script>
    // reyna að ná í nafn úr formi (ef þú vilt birta það síðar)
    const qs = new URLSearchParams(location.search);
    const name = (qs.get('name') || "").trim();

    if (name) {
      document.getElementById("thanksTitle").textContent =
        `Takk fyrir spurninguna, ${name}!`;
    }

    // 3 sekúndna niðurtalning og redirect til baka
    let s = 3;
    const cd = document.getElementById("countdown");

    const timer = setInterval(() => {
      s--;
      if (cd) {
        cd.textContent = `Aftur á heimasíðu eftir ${s} sekúndur…`;
      }
      if (s <= 0) {
        clearInterval(timer);
        window.location.href = "Wayne Enterprises.main.html";
      }
    }, 1000);
  </script>
</body>
</html>
